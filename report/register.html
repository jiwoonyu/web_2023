<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <h2>취업 정보 계정 만들기</h2>
    * 필수 입력 항목
    <p>기본 정보</p>
    <form>
        <label for="name">이 름*</label>
        <input type="text" id="name" size="8"><br>
        <label>이메일* <input type="email" id="email" size="15" placeholder="id@domain_name"></label><br>
        <label>암호* <input type="password" id="password" size="12>"></label><br>
        <label>암호 확인* <input type="password" id="confirm_password" size="12"></label><br>
        <label>모바일 폰* <input type="tel" id="tel" size="13" placeholder="010-0000-0000"></label><br>
        <label>개인 홈페이지 <input type="url" id="url" size="30" placeholder="http://"></label><br>
        <label>주소* <input type="text" id="address" size="30"></label><br>
    </form>
    <p>학 력</p>
     <form>
         <label for="school_name">학교 명*</label>
         <input type="text" id="school_name" size="12"><br>
         <label>전 공* <input type="text" id="major" size="12"></label><br>
         <label for="graduate">졸업 여부*</label>
         <select name="졸업 여부*" id="graduate">
         <option value="1">---선택---</option>
         <option value="2">졸업예정</option>
         <option value="3">졸업</option>
         </select><br>
         <label>졸업(예정)일 <input type="date"></label><br>
     </form>
    <p>업무 경력</p>
    <form>
        <label for="work_name">근무업체명</label>
        <input type="text" id="work_name" size="20"><br>
        <label>직위 <input type="text" id="position" size="10"></label><br>
        <label for="comments">담당 업무</label>
        <textarea id="comments" name="comments" cols="80" rows="10">
        이전 업체에서 담당한 업무를 기술하시오.
        </textarea><br>
        <label for="name">근무 년수
            <input type="number" min="0" max="10" step="0.5">년</label><br>
    </form>
    <p>자기소개서</p>
    <form>
        <p><label for="name">첨부 파일</label>
        <input type= "file" value= "파일 선택"></p>
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
 </form>
</body>
</html>
